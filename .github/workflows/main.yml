name: Build and deploy

on:
    push:
        branches:
            - master

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@master
              with:
                  persist-credentials: false

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20.11.1'

            - name: Install ğŸ”§
              run: npm install

            - name: Build ğŸ—ï¸
              run: |
                  npm run clean
                  npm run build

            - name: Deploy to GH Pages ğŸš€
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.NOZK_TOKEN }}
                  publish_dir: public
